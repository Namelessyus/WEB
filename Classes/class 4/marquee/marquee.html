<!DOCTYPE html>
<html>
<head>
    <title>Marquee</title>
</head>
<body>
    <marquee behavior="alternate" direction="right"
    bgcolor="red" height="200px" scrollamount="10"
    loop="4">
        <h1>this is inside marquee</h1>
        <img src="download.jpg" alt="" height="100px">
    </marquee>

    <marquee behavior="slide" direction="left"
    bgcolor="red" height="200px" scrollamount="10"
    loop="10">
        <h1>this is inside marquee</h1>
        <img src="download.jpg" alt="" height="100px">
    </marquee>

    <marquee behavior="alternate" direction="up"
    bgcolor="red" height="200px" scrollamount="10"
    loop="20">
        <h1>this is inside marquee</h1>
        <img src="download.jpg" alt="" height="100px">
    </marquee>

    <marquee behavior="alternate" direction="down"
    bgcolor="red" height="200px" scrollamount="10"
    loop="20">
        <h1>this is inside marquee</h1>
        <img src="download.jpg" alt="" height="100px">
    </marquee>

    <h1>this is outside marquee</h1>
</body>
</html>
