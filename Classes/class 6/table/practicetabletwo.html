<!DOCTYPE html>
<html>
<head>
    <title>Table 2</title>
<body>
   <table border="1" >
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>

    <tr>
        <td> <p>This is a paragraph</p>
            <p>This is another paragraph</p>
        </td>
        <td> This cell contains a table
            <table border="1">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <td>C</td>
                <td>D</td>
            </table></td>
    </tr>

    <tr>
        <td>This cell contains a list
            <ul>
                <li>apples</li>
                <li>bananas</li>
                <li>pineapples</li>
            </ul>
        </td>
        <td rowspan="3">HELLO</td>
    </tr>

   </table> 
</body>
</html>
