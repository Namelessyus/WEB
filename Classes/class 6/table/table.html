<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1"
    cellspacing="1"
    cellpadding="6"
    bgcolor="Aqua">
    <caption>Table 1:This is the Initial table</caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Male</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sam</td>
            <td>Male</td>
            <td>26</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hari</td>
            <td>Male</td>
            <td>24</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sita</td>
            <td>Female</td>
            <td>25</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Gita</td>
            <td>Female</td>
            <td>21</td>
        </tr>
    </table>
    <hr>
    <h1>Table</h1>
    <table border="1"
    cellspacing="1"
    cellpadding="6"
    bgcolor="Aqua">
    <caption>Table 1:This is the Altered table</caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">Ram and Sam</td>
            <td>Male</td>
            <td rowspan="5">25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Male</td>
            
        </tr>
        <tr>
            <td rowspan="3" colspan="3"> <center>DAV</center></td>
            <td>Hari</td>
            <td>Male</td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
