<!DOCTYPE html>
<html>
<head>
    <title>Lab Three</title>
</head>
<body>
    <h2><center>Hyperlinks</center></h2>
    <hr>

    <h2>Index</h2>
    <ul type="disc">
        <li><a href="#External">External Hyperlink</a></li>
        <li><a href="#Internal">Internal Hyperlink</a></li>
        <li><a href="#Email">Email hyperlink</a></li>
    </ul>
    <hr>
    
    <h2><a id="External">External Hyperlink</a></h2>
    <a href="https://www.youtube.com" target="_blank">   

    <img src="1.jpg" alt="" width="200px"height="150px" title="otter">
    <br>
    <img src="2.jpg" alt=""width="200px"height="150px" title="otter">
    <br>
</a>

 <h2><a id="Internal"></a>Internal Hyperlink (Intra-link)</h2>
<hr>
    <a href="https://www.google.com">
    <img src="3.jpg" alt=""width="200px"height="150px" title="cat">
    <br>
    <img src="4.jpg" alt=""width="200px"height="150px" title="cat">
    <br>
    <img src="5.jpg" alt=""width="200px"height="150px" title="cat">
</a>

    
<h2><a id="Email"></a>Email hyperlink</h2>
<hr>
    <a href="mailto:xyz@gmail.com">Email link</a>
<hr>
    <picture>
        <source media="(min-width:800px)" srcset="1.jpg">
        <source media="(min-width:1000px)" srcset="2.jpg">
        <source media="(min-width:1200px)" srcset="3.jpg">
        <source media="(min-width:1400px)" srcset="5.jpg">
        <br>
        <img src="4.jpg" alt="cat" width="100px" height="90px">
    </picture>
</body>
</html>
