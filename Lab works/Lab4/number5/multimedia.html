<!--Multimedia on HTML(Add any audio and video file, youtube video and map
file)-->
<!DOCTYPE html>
<html>
<head>
    <title>Multimedia on HTML</title>
</head>
<body>
    <h2>Audio File</h2>
    <audio controls>
        <source src="music.mp3">
    </audio>

    <h2>Video File</h2>
    <video controls width="500">
        <source src="video.mp4">
    </video>

    <h2>YouTube Video</h2>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/K4DyBUG242c"></iframe>

    <h2>Google Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.3812887455206!2d85.3062199753225!3d27.67460797620137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1833e6b3e205%3A0x76ca1abd0d699e69!2sDAV%20College!5e0!3m2!1sen!2snp!4v1740321359507!5m2!1sen!2snp" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
</body>
</html>
